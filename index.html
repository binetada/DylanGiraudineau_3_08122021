<!DOCTYPE html>
<html lang="fr">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="assets/css/style.scss">
      <script src="https://kit.fontawesome.com/a5bdff5a37.js" crossorigin="anonymous"></script>
      <title>Oh my food</title>
   </head>
   <body>
      <!--header-->
      <header>
         <!--logo-->
         <div id="logo">
            <img src="assets/images/logo/ohmyfood@2x.svg" alt="logo Oh my food">
         </div>
      </header>
      <!--main-->
      <main>
         <!--formulaire de recherche-->
         <form action="#">
            <div class="icon_map"><i class="fas fa-map-marker-alt"></i></div>
            <input type="text" name="recherche" placeholder="Paris, Belleville" maxlength="20" size="20">
         </form>
         <!--titre et déscritption-->
         <div class="slogan">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <button class="btn">
               Explorer nos restaurants
            </button>
         </div>
         <!--fontionnement du site-->
         <div class="function">
            <h2>Fonctionnement</h2>
            <ul>
                <li><a href="#"> <span class="number">1</span> <i class="fas fa-mobile-alt"></i> Choisissez un restaurant</a></li>
                <li><a href="#"><span class="number">2</span> <i class="fas fa-list-ul"></i>Composez votre menu</a></li>
                <li><a href="#"><span class="number">3</span> <i class="fas fa-store"></i>Dégustez au restaurant</a></li>
            </ul>
         </div>

      </main>
      <!--footer-->
      <footer>
      

      </footer>
   </body>
</html>
